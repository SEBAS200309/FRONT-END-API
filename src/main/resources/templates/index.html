<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert Ticket Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style id="app-style">
    :root {
      --primary-color: #6366f1;
      --secondary-color: #9333ea;
      --dark-color: #1e293b;
      --light-color: #f8fafc;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #FFFFFF;
      color: var(--dark-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .navbar {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      box-shadow: none;
      border-bottom: 1px solid #e5e7eb;
    }

    .table-container {
      background-color: white;
      border-radius: 4px;
      box-shadow: none;
      margin: 2rem 0;
      border: 1px solid #e5e7eb;
      overflow: hidden;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .data-table th {
      background-color: #FFFFFF;
      font-weight: 500;
      text-transform: none;
      font-size: 0.875rem;
      color: var(--dark-color);
      border-bottom: 1px solid #e5e7eb;
      padding: 0.75rem 1rem;
    }

    .data-table tr:hover {
      background-color: #f3f4f6;
    }

    .action-btn {
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      margin-right: 0.5rem;
      border: none;
    }

    .edit-btn {
      background-color: transparent;
      color: var(--primary-color);
    }

    .delete-btn {
      background-color: transparent;
      color: #dc2626;
    }

    .create-btn {
      background: var(--primary-color);
      border: none;
      color: white;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    .modal-header {
      background: white;
      border-bottom: none;
      padding: 1.5rem 1.5rem 0.75rem;
    }

    .modal-title {
      color: var(--dark-color);
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .desktop-table {
        display: none;
      }

      .mobile-cards {
        display: block;
      }

      .data-card {
        background-color: #FFFFFF;
        border: 1px solid #e5e7eb;
        border-radius: 4px;
        margin-bottom: 1rem;
        padding: 1rem;
      }

      .data-card-title {
        font-weight: 500;
        margin-bottom: 0.75rem;
        font-size: 1rem;
      }

      .data-card-field {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.75rem;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 0.5rem;
      }

      .data-card-label {
        font-weight: 400;
        color: #718096;
      }
    }

    @media (min-width: 769px) {
      .desktop-table {
        display: block;
      }

      .mobile-cards {
        display: none;
      }
    }

    .spinner-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="javascript:void(0)">
        <i class="fas fa-ticket-alt me-2"></i>
        Concert Ticket Management
      </a>
      <div class="d-flex ms-auto">
        <select id="table-selector" class="form-select">
          <option value="bands">Bands</option>
          <option value="cities">Cities</option>
          <option value="countries">Countries</option>
          <option value="music-genres">Music Genres</option>
          <option value="stadiums">Stadiums</option>
          <option value="ticket-categories">Ticket Categories</option>
          <option value="tickets">Tickets</option>
        </select>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container">
    <div class="table-container">
      <div class="table-header">
        <h2 class="table-title" id="current-table-name">Bands</h2>
        <button id="create-btn" class="btn create-btn">
          <i class="fas fa-plus me-2"></i>Create New
        </button>
      </div>

      <!-- Desktop table view -->
      <div class="desktop-table">
        <div class="table-responsive">
          <table class="table data-table" id="data-table">
            <thead>
              <tr id="table-headers">
                <!-- Headers din치micos -->
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Filas din치micas -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Mobile card view -->
      <div class="mobile-cards" id="mobile-cards">
        <!-- Tarjetas din치micas -->
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="spinner-overlay" id="loading-spinner" style="display: none;">
    <div class="loading-spinner"></div>
  </div>

  <!-- Record form modal -->
  <div class="modal fade" id="record-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Create New Record</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="record-form">
            <!-- Campos din치micos -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn create-btn" id="save-record-btn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete confirmation modal -->
  <div class="modal fade" id="delete-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Deletion</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this record? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script th:src="@{/js/app.js}"></script>
</body>

</html>
